<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup example</title>
    <style>
        table {
            line-height: 35px;
            background-position: center;
            margin-right: auto;
            margin-left: auto;
            margin-top: 200px;
        }
        
        input {
            line-height: 20px;
        }
    </style>
</head>
<body>
   <form>
       <table style="border-collapse: collapse">
               <tr style="border-bottom:2px solid">
                   <td style="text-align: left"><h3>회원가입</h3></td>
                   <td></td>
                   <td></td>
                   <td></td>
              </tr>
              <tr style="margin: auto">
                   <td></td>
                   <td><label for="id">아이디(이메일)</label></td>
                   <td><input type="email" id="id" /></td>
                   <td></td>
              </tr>
                <tr>
                   <td></td>
                   <td><label for="pw">비밀번호</label></td>
                   <td><input type="password" id="pw" /></td>
                   <td></td>
              </tr>
               <tr>
                   <td></td>
                   <td><label>이름</label></td>
                   <td><input type="text"/></td>
                   <td></td>
              </tr>
              <tr>
                   <td></td>
                   <td>사진</td>
                   <td><input type="file"/></td>
                   <td></td>
              </tr>
             <tr>
                   <td></td>
                   <td></td>
                   <td><input type="submit" value="등록"/></td>
                   <td></td>
              </tr>
       </table>
   </form>
</body>
</html>
