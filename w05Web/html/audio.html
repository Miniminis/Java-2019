<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia</title>
</head>
<body>
    <audio src="" controls="controls"></audio>
    
    <video width="640" controls="controls"> <source src="Wildlife.mp4" type="video/mp4" /> <source src="Wildlife.webm" type="video/webm" /> </video>
</body>
</html>


<!--multimedia tag 
1. src: 음악 파일의 경로를 지정 
2. preload : 음악을 재생하기 전에 데이터를 모두 불러올지 여부 지정 
3. autoplay : 음악의 자동재생 여부 지정 
4. loop 음악의 반복 여부 지정 
5. controls: 음악 재생도구 출력 여부 지정 
- 최근에는 직접 파일을 불러오지않고 api를 이용하여 해당 기능을 사용하는 추세임.  
-->
